<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Widget</title>
<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .weather-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; 
  flex-direction: column; 
}

  
</style>
</head>
<body>
  <div class = "weather-container">
    <h1>Current Weather</h1>
  <weather-widget>
    Current Weather Conditions Unavailable.
  </weather-widget>
</div>
  
  <script>
    class WeatherWidget extends HTMLElement {
        constructor() {
  super();
  this.attachShadow({ mode: 'open' });
  this.shadowRoot.innerHTML = `
    <style>
      .weather-widget {
        background: #f1f1f1;
        border: 1px solid #ddd; 
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        padding: 20px;
        margin: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease; 
      }
      .weather-widget:hover {
        transform: translateY(-5px); 
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
      }
      .weather-icon {
        font-size: 50px; 
        margin: 0 auto;
      }
    
    </style>
    <div class="weather-widget">
      <p class="weather-icon" role="img" aria-label="Weather Icon">‚õÖÔ∏è</p>
      <p class="weather-info">Loading...</p>
      <div class="weather-details"></div>
    </div>
  `;
}

      

      connectedCallback() {
        if ('geolocation' in navigator) {
          this.updateWeather();
        } else {
          this.shadowRoot.querySelector('.weather-info').textContent = 'Geolocation is not supported by your browser.';
        }
      }

      async updateWeather() {
        try {
          const lat = 32.8801;
          const lon = -117.2340;
          const response = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
          const data = await response.json();
          const forecastUrl = data.properties.forecast;
          const weatherResponse = await fetch(forecastUrl);
          const weatherData = await weatherResponse.json();
          const currentWeather = weatherData.properties.periods[0];
          
          this.displayWeather(currentWeather);
        } catch (error) {
          console.error('Error fetching weather:', error);
          this.shadowRoot.querySelector('.weather-info').textContent = 'Failed to load weather data.';
        }
      }

      displayWeather(weather) {
        console.log(weather)
        const weatherInfoDiv = this.shadowRoot.querySelector('.weather-info');
        const weatherDetailsDiv = this.shadowRoot.querySelector('.weather-details');
        const weatherIconDiv = this.shadowRoot.querySelector('.weather-icon');
        
        weatherInfoDiv.textContent = `${weather.shortForecast} ${weather.temperature}¬∞${weather.temperatureUnit}`;
        weatherDetailsDiv.innerHTML = 

       `<p> Wind Speed: ${weather.windSpeed}</p>
        <p> Humidity: ${weather.relativeHumidity.value}% </p>
        <p> Dew point: ${weather.dewpoint.value.toFixed(2)}¬∞C </p>`;

        weatherDetailsDiv.classList.remove('hidden');

        weatherIconDiv.textContent = this.getWeatherIcon(weather.shortForecast);
      }

      getWeatherIcon(forecast) {
  const iconMap = {
    'Clear': '‚òÄÔ∏è', // sun icon for clear weather
    'Sunny': '‚òÄÔ∏è',
    'Mostly Sunny': 'üå§Ô∏è', // sun behind small cloud for mostly sunny
    'Partly Sunny': '‚õÖÔ∏è', // sun behind cloud for partly sunny
    'Mostly Clear': 'üå§Ô∏è',
    'Partly Cloudy': '‚õÖÔ∏è',
    'Cloudy': '‚òÅÔ∏è', // cloud for cloudy weather
    'Overcast': '‚òÅÔ∏è',
    'Rain': 'üåßÔ∏è', // cloud with rain for rain
    'Showers': 'üå¶Ô∏è', // sun behind cloud with rain for showers
    'Thunderstorm': '‚õàÔ∏è', // cloud with lightning and rain for thunderstorms
    'Snow': '‚ùÑÔ∏è', // snowflake for snow
    'Fog': 'üå´Ô∏è', // fog icon for foggy conditions
    'Windy': 'üå¨Ô∏è', // face blowing wind for windy conditions
  };

  forecast = forecast.replace(/ /g, '');
  forecast = forecast.replace(/\./g, '');
  forecast = forecast.replace(/,/g, '');
  forecast = forecast.replace(/-/g, '');

  return iconMap[forecast] || '‚òÅÔ∏è';
}

    }

    customElements.define('weather-widget', WeatherWidget);
  </script>
</body>
</html>
